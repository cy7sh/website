{{ define "main" }}
{{ with .Site.GetPage "/posts" }}
<center><h1 style="border-bottom:0px"> {{ .Site.Title }} </h1></center>
<hr>
{{ range .Pages.ByPublishDate.Reverse }}
  <span class="post-meta">{{ .PublishDate | time.Format ":date_medium" }}</span>
  <h3 style="margin-top:12px">
    <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
{{ end }}
{{ end }}
{{end}}
